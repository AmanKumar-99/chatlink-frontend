name: Frontend CI / CD

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: Install dependencies (including dev)
        run: npm ci --include=dev

      - name: Lint (ESLint)
        run: |
          if npm run -s lint; then
            echo "Lint passed"
          else
            echo "Lint failed"
            exit 1
          fi
        # If you don't have a lint script, remove this step or update package.json scripts

      - name: Typecheck (TS)
        run: |
          if npm run -s typecheck; then
            echo "Typecheck passed"
          else
            echo "Typecheck failed"
            exit 1
          fi
        # Ensure "typecheck" script runs `tsc --noEmit` or similar in package.json; otherwise remove.

      - name: Build (production)
        run: npm run build

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          prod: true
